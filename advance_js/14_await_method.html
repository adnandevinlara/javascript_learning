<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Await Method</h1>
    <script>
        async function test(){
            try{
                let response = await fetch('fetchMethod/json/student_data.json');
                let students = await response.json();
                return students;

                // ANOTHER WAY TO USE FETCH Method;
                // return (await fetch('fetchMethod/json/student_data.json')).json();
            }catch(error){
                console.log(error);
            }
            
        }
        
        let result = test();
        result.then((result)=> {
            console.log(result);
        }).catch((error)=>{
            console.log('error in fetching');
        })
        
        
    </script>
</body>
</html>
