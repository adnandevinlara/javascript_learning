<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h1>Promise in javascript</h1>
    <script>
        function promise(complete){
            return new Promise(function(resolve,reject){
                console.log('Fetching data, please wait!')
                setTimeout(() => {
                    if(complete){
                    resolve("i'm successfull.");
                    }else{
                        reject("i'm not successfull.");
                    }    
                }, 1000);
                
            });
        }

        // let onfulfilment = (result) => {
        //     console.log(result);
        // }
        // let onRejection = (error) => {
        //     console.log(error);
        // }

        // 1 way
        // promise(true).then(onfulfilment);
        // promise(true).catch(onRejection);

        // 2 way
        // combine .then and .catch method through method chaining
        // promise(true).then(onfulfilment).catch(onRejection);
        
        // 3 way
        promise(true).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });

        // now we don't need for declaring onfulfilment and onRejection seperately like above


        /*
            hum setTimeout is liye krte han, q k data server say fetch hokr ata ha to its time taking process.
            or yahi pr hum ajax ki help se data fetch b krte han. phir data ki base pr hum resolver ya rejection method use/call krte han.
        */
    </script>
</body>
</html>
