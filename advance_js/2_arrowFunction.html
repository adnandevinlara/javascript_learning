<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <script>
        let myName = (name=null,age=null) => {
            return `My Name Is ${name} - ${age}.`;
        }

        let yourName = (name=null,age=null) => `My Name Is ${name} - ${age}.`;

        yourName = name => `My Name Is ${name}`;

        console.log(myName('adnan zaib',26));
        console.log(yourName('Aiza Adnan',5));
        console.log(typeof myName);
    </script>
</body>
</html>
